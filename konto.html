<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich Bestellformular</title>
    <link rel="stylesheet" href="konto.css" />
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
    <script src="firebaseConfig.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sandwich Bestellformular</h1>
      <div id="productButtons">
        <button class="product-button" data-product="Käse Baguette">
          Käse Baguette (4 Euro)
        </button>
        <button class="product-button" data-product="Extrawurst Baguette">
          Extrawurst Baguette (4 Euro)
        </button>
        <button class="product-button" data-product="Wienerwurst Baguette">
          Wienerwurst Baguette (4 Euro)
        </button>
        <button class="product-button" data-product="Putenwurst Baguette">
          Putenwurst Baguette (4 Euro)
        </button>
        <button class="product-button" data-product="All in One Baguette">
          All in One Baguette (5 Euro)
        </button>
        <!-- Weitere Produkt-Buttons hier hinzufügen -->
      </div>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Telefonnummer:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="address">Lieferadresse:</label>
      <input type="text" id="address" name="address" required />

      <label for="district">Bezirk wählen:</label>
      <select id="district" name="district">
        <option value="1">1. Bezirk</option>
        <option value="2">2. Bezirk</option>
        <option value="3">3. Bezirk</option>
        <option value="4">4. Bezirk</option>
        <option value="5">5. Bezirk</option>
        <option value="6">6. Bezirk</option>
        <option value="7">7. Bezirk</option>
        <option value="8">8. Bezirk</option>
        <option value="9">9. Bezirk</option>
        <option value="10">10. Bezirk</option>
        <option value="11">11. Bezirk</option>
        <option value="12">12. Bezirk</option>
        <option value="13">13. Bezirk</option>
        <option value="14">14. Bezirk</option>
        <option value="15">15. Bezirk</option>
        <option value="16">16. Bezirk</option>
        <option value="17">17. Bezirk</option>
        <option value="18">18. Bezirk</option>
        <option value="19">19. Bezirk</option>
        <option value="20">20. Bezirk</option>
        <option value="21">21. Bezirk</option>
        <option value="22">22. Bezirk</option>
        <option value="23">23. Bezirk</option>
        <!-- Weitere Bezirke hier hinzufügen -->
      </select>

      <div id="orderSummary" style="display: none">
        <h2>Warenkorb:</h2>
        <ul id="cartItems"></ul>
        <p id="orderTotal"></p>
        <button id="submitOrder">Bestellung aufgeben</button>
      </div>
    </div>
    <script src="konto.js"></script>
  </body>
</html>
