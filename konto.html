<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sandwich Bestellformular</title>
<link rel="stylesheet" href="konto.css">
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
<script src="firebaseConfig.js"></script>
</head>
<body>
<div class="container">
  <h1>Sandwich Bestellformular</h1>
  <form id="orderForm">
    <label for="product">Produkt wählen:</label>
    <select id="product" name="product">
      <option value="Käse Baguette">Käse Baguette + Pepsi (4 Euro)</option>
      <option value="Extrawurst Baguette">Extrawurst Baguette + Pepsi (4 Euro)</option>
      <option value="Wienerwurst Baguette">Wienerwurst Baguette + Pepsi (4 Euro)</option>
      <option value="Putenwurst Baguette">Putenwurst Baguette + Pepsi (4 Euro)</option>
      <option value="All in One Baguette">All in One Baguette + Pepsi (5 Euro)</option>
    </select>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Telefonnummer:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="address">Lieferadresse:</label>
    <input type="text" id="address" name="address" required>

    <button type="button" id="submitOrder">Bestellung aufgeben</button>
  </form>
</div>
<script src="konto.js"></script>
</body>
</html>
